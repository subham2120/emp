<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

  <title>employee management system</title>
</head>

<body>

  <!--navbar-->


  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><b>EMS</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" href="addemp">Add Employee</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!--navbar-->

  <div class="container p-5">
    <div class="row justify-content-center">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h4 class="text-center text-primary">Edit Emp</h4>
            <form th:action="@{/update}" method="post" th:object="${emp}">

              <input type="hidden" th:value="${emp.id}" name="id">
              <div>
                <label for="form-group">Enter Full Name</label>
                <input type="text" class="form-control" name="name" th:value="${emp.name}">
              </div>

              <div>
                <label for="form-group">Enter Address</label>
                <input type="text" class="form-control" name="address"th:value="${emp.address}">
              </div>

              <div>
                <label for="form-group">Enter Email</label>
                <input type="email" class="form-control" name="email"th:value="${emp.email}">
              </div>

              <div>
                <label for="form-group">Enter Phone Number</label>
                <input type="number" class="form-control" name="phno"th:value="${emp.phno}">
              </div>

              <div>
                <label for="form-group">Enter salary</label>
                <input type="number" class="form-control" name="salary"th:value="${emp.salary}">
              </div>
              <button type="submit"class="btn btn-outline-success mt-3 w-100 ">Submit</button>

              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>







  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
</body>

</html>
